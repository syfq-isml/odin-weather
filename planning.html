<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="./main.js"></script>
<script defer src="main.js"></script></head>
<body>
    <div id="overall-wrapper">
        <header>
            <h1>THE WEATHER REPORT</h1>
        </header>
        <div id="input-wrapper">
            <input type="text" placeholder="Enter a location...">
            <button type="button">Go!</button>
        </div>
        <main>
            <div id="display-wrapper">
                <div class="header">
                    <h1>SINGAPORE</h1>
                </div>
                
                <section class="current-section">
                    <div id="current-time">
                        <p>Weather report as at 9pm</p>
                    </div>
                    <div class="icon-and-desc">

                    </div>
                    <div class="misc-info">
                        <ul>
                            <li class="tile">
                                <p></p>
                            </li>
                            <li class="tile">
                                <p></p>
                            </li>
                            <li class="tile">
                                <p></p>
                            </li>
                            <li class="tile">
                                <p></p>
                            </li>
                            <li class="tile">
                                <p></p>
                            </li>
                            <li class="tile">
                                <p></p>
                            </li>
                            <li class="tile">
                                <p></p>
                            </li>
                            <li class="tile">
                                <p></p>
                            </li>
                        </ul>
                    </div>
                </section>

                <section class="hourly-section">

                    <div class="card">
                        <div class="h-time">
                            <p>1am</p>
                        </div>
                        <div class="h-icon">
                            <img src="#" alt="">
                        </div>
                        <div class="h-temp">
                            <p>20 deg</p>
                        </div>
                        <div class="h-pop">
                            <p>60%</p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="h-time">
                            <p>2am</p>
                        </div>
                        <div class="h-icon">
                            <img src="#" alt="">
                        </div>
                        <div class="h-temp">
                            <p>20 deg</p>
                        </div>
                        <div class="h-pop">
                            <p>60%</p>
                        </div>
                    </div>
                </section>

                <section class="daily-section">
                    <div class="table-headers">

                    </div>
                    <div class="table-cells">
                        <div class="cell-info">
                            <p></p>
                        </div>
                        <div class="cell-info">
                            <p></p>
                        </div>
                        <div class="cell-info">
                            <p></p>
                        </div>
                        <div class="cell-info">
                            <p></p>
                        </div>
                        <div class="cell-info">
                            <p></p>
                        </div>
                        <div class="cell-info">
                            <p></p>
                        </div>
                    </div>
                </section>
            </div>    
        </main>
    </div>
</body>
</html>
